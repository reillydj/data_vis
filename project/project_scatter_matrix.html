<div class="container" id="scatter">
  <input class="filter_button" id="females" type="checkbox"><label for="slideOne"></label>Females</input><br>
  <script>

    var levelB = d3.select("body")
            .append("div")
            .attr({
              "class": "scatter",
              "display": "block",
              "align-items": "center",
              "justify-content": "center"
            });

      function draw_scatterplot_matrix() {

        d3.csv("../data/heart_disease.csv", function(error, csv) {

          data = csv;
          var radiusScale = d3.scale.sqrt().domain([0, 7]).range([0, 12]);

          var size = 230;
          var padding = 14;
          var n = 4;
          var traits = ['age', 'blood_pressure', 'cholestoral', 'max_heart_rate'];
          var xScale = d3.scale.linear()
                          .range([(padding / 2), (size - padding / 2)]);

          var yScale = d3.scale.linear()
                          .range([size - padding / 2, padding / 2]);

            // Position scales.
          var x = {};
          var y = {};

          var brush = d3.svg.brush()
                        .x(xScale)
                        .y(yScale)
                        .on("brushstart", brushstart)
                        .on("brush", brushmove)
                        .on("brushend", brushend);

          traits.forEach(function(trait) {
              // Coerce values to numbers.
              data.forEach(function(d) { d[trait] = +d[trait]; });

              var value = function(d) { return d[trait]; },
                  domain = [d3.min(data, value), d3.max(data, value)],
                  range = [padding + (radiusScale(7)), size - padding - radiusScale(7)];
                  rangey = [size - padding - radiusScale(7), padding + radiusScale(7)];
              x[trait] = d3.scale.linear().domain(domain).nice().range(range);
              y[trait] = d3.scale.linear().domain(domain).nice().range(rangey);
          });

          var domains = {};
          traits.forEach(function(trait) {
            domains[trait] = d3.extent(data, function(d) { return d[trait]; });
          });

          // Axes.
          var axis = d3.svg.axis()
                       .ticks(5)
                       .tickSize(size * n);

          var svg = d3.select(".scatter").append("svg:svg")
            .attr("width", 1500)
            .attr("height", 1000)
              .style({
                "display": "block",
                "margin": "auto"
              })          
            .append("svg:g")
            .attr("transform", "translate(359.5,69.5)");

          svg.selectAll("g.x.axis")
            .data(traits)
            .enter().append("svg:g")
            .attr("class", "scatter x axis")
            // .attr("opacity", "0.0")
            .attr("transform", function(d, i) { return "translate(" + i * size + ",0)"; })
            .each(function(d) { d3.select(this).call(axis.scale(x[d]).orient("bottom")); });

          // Y-axis.
          svg.selectAll("g.y.axis")
            .data(traits)
            .enter().append("svg:g")
            .attr("class", "scatter y axis")
            .attr("transform", function(d, i) { return "translate(0," + i * size + ")"; })
            .each(function(d) { d3.select(this).call(axis.scale(y[d]).orient("right")); });


          // Cell and plot.
          var cell = svg.selectAll("g.cell")
            .data(cross(traits, traits))
            .enter().append("svg:g")
            .attr("class", "cell")
            .attr("transform", function(d) { return "translate(" + d.i * size + "," + d.j * size + ")"; })
            .each(plot);

          // Titles for the diagonal.
          cell.filter(function(d) { return d.i == d.j; }).append("svg:text")
            .attr("x", padding)
            .attr("y", padding)
            .attr("dy", ".71em")
            .text(function(d) { 
              if (d.x === "age") {
                return "Age";
              } else if (d.x === "blood_pressure") {
                return "Blood Pressure";
              } else if (d.x === "cholestoral") {
                return "Cholestoral";
              } else {
                return "Maximum Heart Rate";
              }
            });
          
          cell.call(brush);
          
          svg.append("text")
             .attr({
                  "id": "maleLegendText",
                  "x": (2000 / 5) + 20,
                  "y": 0,
                  "font-family": "ubuntu",
                  "font-size": "30px",
                  // "fill": colorScale("South"),
                  "fill": "#a6cee3",
                  "text-anchor": "middle"
             })
             .style("font-weight", "bold")
             .text("Male")

          svg.append("text")
             .attr({
                  "id":"femaleLegendText",
                  "x": (2000 / 4) + 15,
                  "y": 0,
                  "font-family": "ubuntu",
                  "font-size": "30px",
                  // "fill": colorScale("South"),
                  "fill": "#fb9a99",
                  "text-anchor": "middle"
             })
             .style("font-weight", "bold")
             .text("Female")
          
          function plot(p) {
            var cell = d3.select(this);

            // Plot frame.
            cell.append("svg:rect")
                .attr("class", "frame")
                .attr("opacity", "1")
                .attr("x", padding / 2)
                .attr("y", padding / 2)
                .attr("width", size - padding)
                .attr("height", size - padding);

            // Plot dots.
            cell.selectAll("circle")
                .data(data)
              .enter().append("svg:circle")
                // .attr("class", function(d) { return d.sex; })
                .attr("cx", function(d) { return x[p.x](d[p.x]); })
                .attr("cy", function(d) { return y[p.y](d[p.y]); })
                // .attr("r", function(d) { return radiusScale(d.oldpeak); })
                .attr("r", 5)
                .attr("opacity", 0.8)
                .style("stroke", "black")
                .style("stroke-width", "0.2px")
                .attr("fill", function(d) {
                  if (d.sex == 1) {
                      return "#a6cee3";
                  } else {
                      return "#fb9a99";
                  }
                })

          }

          var brushCell;

            // Clear the previously-active brush, if any.
          function brushstart(p) {
            if (brushCell !== this) {
              d3.select(brushCell).call(brush.clear());
              xScale.domain(domains[p.x]);
              yScale.domain(domains[p.y]);
              brushCell = this;
            }
          }

          // Highlight the selected circles.
          function brushmove(p) {
            var e = brush.extent();
            svg.selectAll("circle").style("fill", function(d) {
              if (e[0][0] > d[p.x] || d[p.x] > e[1][0]
                  || e[0][1] > d[p.y] || d[p.y] > e[1][1]) {
                return "#ccc";
              } else {
                if (d.sex == 1) {
                  return "#a6cee3";
                } else {
                  return "#fb9a99";
                }
              }
            })
            .attr("opacity", function(d) {
              if (e[0][0] > d[p.x] || d[p.x] > e[1][0]
                  || e[0][1] > d[p.y] || d[p.y] > e[1][1]) {
                return "0.4";
              } else {
                return 1.0;
              }
            });
          }

          // If the brush is empty, select all circles.
          function brushend() {
            if (brush.empty()) {
              svg.selectAll("circle").style("fill", function(d) {
                  if (d.sex == 1) {
                    return "#a6cee3";
                  } else {
                    return "#fb9a99";
                  }
              })
              .attr("opacity", 0.8);
            }
          }

          function cross(a, b) {
            var c = [], n = a.length, m = b.length, i, j;
            for (i = -1; ++i < n;) for (j = -1; ++j < m;) c.push({x: a[i], i: i, y: b[j], j: j});
            return c;
          }

          d3.selectAll(".filter_button").on("change", function() {
            var type = this.value, 
            // I *think* "inline" is the default.
            display = this.checked ? "inline" : "none";
            console.log(type);
            console.log(this.checked);
            if (this.checked) {
              svg.selectAll("circle").style("opacity", function(d) {
                if (d.sex == 1) {
                  return 0;
                }
              })
            } else {
              svg.selectAll("circle").style("opacity", function(d) {
                if (d.sex == 1) {
                  return 0.8;
                }
              })
            }
          });

        })
    
      }
      draw_scatterplot_matrix();
        </script>
