</div>
<div class="container male" id="parallel">
        <script>

        var levelA = d3.select("#parallel")
                        .append("div")
                        .attr({
                            "class": "parcoords",
                            "id": "parallelbox",
                        })
                        .style({
                            "height": "600px",
                            "width": "1000px"
                        });

            var colorScale = d3.scale.category10();
                
                function draw_parallel_coordinates() {

                    d3.csv("../data/heart_disease_male.csv", function(error, csv) {
                        var data = csv;
                        var dimensions = ["Chest Pain", "Blood Pressure", "Age", "Cholestoral", "Maximum Heart Rate"];

                        colorScale = d3.scale.category10();
                        var pc = d3.parcoords()("#parallelbox")      
                          .height(600)
                          .width(1200)    
                          .data(data)   
                          .bundlingStrength(0.5)
                          .hideAxis([""])
                          // .color(function(d) { return colorScale(d.sex); })
                          .ticks(4)
                          .composite("destination-over")   
                          .alpha(1) 
                          .color("#a6cee3")  
                          .dimensions(dimensions)   
                          .margin({ top: 24, left: 0, bottom: 12, right: 0 }) 
                          .reorderable()                 
                          .render()               
                          .createAxes()
                          .brushMode("1D-axes");
                        });
                }
                draw_parallel_coordinates();
        </script>
</div>
